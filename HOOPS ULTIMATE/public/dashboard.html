<!DOCTYPE html>
<html>
<head>
    <title>PS Ultimate Dashboard</title>
    <!-- CSS dari folder css/ -->
    <link rel="stylesheet" href="css/dashboard.css"> <!-- ‚Üê üìÅ public/css/ -->
    
    <!-- JavaScript dari folder JS/ -->
    <script src="JS/api.js"></script>      <!-- ‚Üê üìÅ public/JS/api.js -->
    <script src="JS/events.js"></script>   <!-- ‚Üê üìÅ public/JS/events.js -->
    <script src="JS/storage.js"></script>  <!-- ‚Üê üìÅ public/JS/storage.js -->
</head>
<body>
    <div id="dashboard">
        <!-- Konten dashboard -->
    </div>
    
    <script>
        // JavaScript inline untuk dashboard
        async function loadTools() {
            const tools = await callAPI('/api/tools'); // ‚Üê Panggil API
            displayTools(tools);
        }
        
        // Load tools saat halaman dimuat
        document.addEventListener('DOMContentLoaded', loadTools);
    </script>
</body>
</html>
