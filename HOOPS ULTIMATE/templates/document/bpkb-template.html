<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPKB Template - HOOPSTEAM</title>
    <style>
        .bpkb-container {
            width: 210mm;
            height: 148mm;
            background: #fff;
            border: 1px solid #000;
            font-family: 'Arial', sans-serif;
            position: relative;
        }
        
        .bpkb-cover {
            background: #0066cc;
            color: white;
            padding: 20px;
            text-align: center;
            height: 100%;
        }
        
        .bpkb-title {
            font-size: 24px;
            font-weight: bold;
            margin-top: 50px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .bpkb-subtitle {
            font-size: 18px;
            margin-top: 10px;
            opacity: 0.9;
        }
        
        .bpkb-emblem {
            width: 100px;
            height: 100px;
            background: gold;
            border-radius: 50%;
            margin: 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: #0066cc;
            border: 3px solid white;
        }
        
        .bpkb-number {
            margin-top: 30px;
            font-size: 14px;
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        
        .bpkb-inside {
            padding: 20px;
            font-size: 11px;
        }
        
        .bpkb-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        .bpkb-table th, .bpkb-table td {
            border: 1px solid #000;
            padding: 5px;
            text-align: left;
        }
        
        .bpkb-table th {
            background: #f0f0f0;
            font-weight: bold;
            width: 30%;
        }
        
        .stamp-area {
            text-align: center;
            margin-top: 30px;
        }
        
        .official-stamp {
            display: inline-block;
            border: 2px solid red;
            padding: 15px;
            border-radius: 50%;
            font-size: 10px;
            text-align: center;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="bpkb-container">
        <div class="bpkb-cover">
            <div style="text-align: right; font-size: 10px; opacity: 0.8;">
                No. Register: BPKB/001/2023/XYZ
            </div>
            
            <div class="bpkb-emblem">
                BPKB<br>RESMI
            </div>
            
            <div class="bpkb-title">
                BUKU PEMILIK<br>KENDARAAN BERMOTOR
            </div>
            
            <div class="bpkb-subtitle">
                REPUBLIK INDONESIA
            </div>
            
            <div class="bpkb-number">
                NOMOR: 0123456789012345
            </div>
            
            <div style="margin-top: 40px; font-size: 12px; opacity: 0.8;">
                Dikeluarkan oleh: <br>
                <strong>DIREKTORAT JENDRAL PERHUBUNGAN DARAT</strong>
            </div>
        </div>
    </div>
</body>
</html>
